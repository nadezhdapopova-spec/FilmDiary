{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Сменить пароль</h2>
    <p>Введите новый пароль для вашей учетной записи.</p>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить пароль</button>
    </form>
</div>
{% endblock %}
