{% extends "base.html" %}
{% load static %}

{% block title %}Пароль восстановлен{% endblock %}

{% block body_class %}layout--auth{% endblock %}

{% block content %}
    <div class="auth-wrapper">
        <div class="auth-card">
            <!-- Левая часть: изображение -->
            <div class="auth-image"
                style="background-image: url('{% static 'images/symbol_smile.png' %}')">
            </div>

            <!-- Правая часть: форма -->
            <div class="auth-body text-center">
                <h2>Пароль успешно изменен!</h2>

                <p class="mt-3 mb-4">
                    Теперь вы можете войти в систему с новым паролем:
                </p>
                <a href="{% url 'users:login' %}" class="btn btn-primary mb-3 w-50">Войти</a>
            </div>
        </div>
    </div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/auth.js' %}"></script>
{% endblock %}
