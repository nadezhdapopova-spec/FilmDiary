{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Восстановление пароля</h2>
    <p>Введите ваш email, чтобы получить ссылку для сброса пароля.</p>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>
{% endblock %}
