{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">
    <h2 class="mb-4 text-center">Вход</h2>

    <div class="card shadow-sm p-4 mx-auto" style="max-width: 450px;">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}

            <button class="btn btn-primary w-100 mt-3" type="submit">Войти</button>
        </form>

        <p class="text-center mt-3">
            Нет аккаунта? <a href="{% url 'users_web:register' %}">Зарегистрироваться</a>
        </p>

        {% if not user.is_active %}
        <p class="text-center mt-3 text-muted">
            Не получили письмо?  
            <a href="{% url 'users_web:resend_activation' %}">Отправить повторно</a>
        </p>
        {% endif %}
    </div>
</div>
{% endblock %}
