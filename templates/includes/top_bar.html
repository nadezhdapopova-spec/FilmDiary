<header class="topbar glass-card" role="banner">
  <div class="topbar__inner">
    <!-- Left: menu button (mobile only) -->
    <button
      class="icon-btn topbar__menu-btn"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#sideMenu"
      aria-controls="sideMenu"
      aria-label="Открыть меню"
    >
      <span class="icon-btn__icon" aria-hidden="true">☰</span>
    </button>

    <!-- Center: logo/title -->
    <a class="app-logo" href="/">Filmoria</a>

    <!-- Right: auth -->
    <div class="topbar__actions">
      {% if user.is_authenticated %}
        <a class="topbar__avatar-link" href="/profile" aria-label="Профиль">
          <img class="avatar avatar--sm" src="{{ user.profile.avatar.url }}" alt="Avatar">
        </a>

        <form action="{% url 'users:logout' %}" method="post" class="topbar__logout">
          {% csrf_token %}
          <button class="auth-btn auth-btn--danger" type="submit">Выход</button>
        </form>
      {% else %}
        <a class="auth-btn auth-btn--ghost" href="/register">Регистрация</a>
        <a class="auth-btn auth-btn--primary" href="/login">Вход</a>
      {% endif %}
    </div>
  </div>
</header>
