{% load static %}

<header class="topbar glass-card" role="banner">
  <div class="topbar__inner">
    <div class="topbar__left">
      <!-- Левый блок: иконка + текстовый логотип -->
      <img src="{% static 'images/symbol_smile.png' %}"
         alt="logo"
         class="topbar__logo-fixed">
    </div>

    <div class="topbar__center">
      <!-- Центровка только текста -->
      <a class="neon-logo topbar__title" href="/">
          <span class="title-full">FilmDiary — твой персональный кино-трекер</span>
          <span class="title-short"></span>
      </a>
    </div>

    <!-- Auth справа -->
    <div class="topbar__actions">
      {% if user.is_authenticated %}
        <a class="topbar__avatar-link" href="{% url 'users:profile' %}" aria-label="Профиль">
          <img class="avatar avatar--sm" src="{{ user.avatar.url }}" alt="{{ user.email }}">
        </a>
        <form action="{% url 'users:logout' %}" method="post" class="topbar__logout">
          {% csrf_token %}
          <button class="auth-btn auth-btn--danger" type="submit">Выход</button>
        </form>
      {% else %}
        <a class="auth-btn auth-btn--primary" href="{% url "users:login" %}">Вход</a>
        <a class="auth-btn auth-btn--ghost" href="{% url "users:register" %}">Регистрация</a>
      {% endif %}
    </div>

  </div>
</header>
