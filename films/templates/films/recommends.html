<h1>Рекомендации для вас</h1>

{% for rec in recommendations %}
  <div class="movie-card">
    <p>TMDB ID: {{ rec.tmdb_id }}</p>
    <p>Score: {{ rec.score|floatformat:2 }}</p>

    <ul>
      {% for reason in rec.reasons %}
        <li>
          Похоже на "{{ reason.from }}"
        </li>
      {% endfor %}
    </ul>
  </div>
{% endfor %}
